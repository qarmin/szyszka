[package]
name = "szyszka"
version = "1.0.0"
authors = ["Rafa≈Ç Mikrut <mikrutrafal@protonmail.com>"]
edition = "2018"
description = "Simple, powerful and easy to use file renamer"
license = "MIT"
homepage = "https://github.com/qarmin/szyszka"
repository = "https://github.com/qarmin/szyszka"

[dependencies]
gdk = "0.14.0"
gio = "0.14.0"
glib = "0.14.2"

# For checking path
walkdir = "2.3.2"

humansize = "1.1.1"
chrono = "0.4.19"

# For opening files
open = "1.7.0"

[dependencies.gtk]
version = "0.14.0"
default-features = false # just in case
features = ["v3_22"]

